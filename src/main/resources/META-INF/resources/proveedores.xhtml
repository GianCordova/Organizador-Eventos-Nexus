<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Gestión de Proveedores</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-light.css"/>
</h:head>
<h:body class="bg-gray-50">
    <!-- Header simple -->
    <div class="bg-primary text-white p-4 mb-4">
        <h1 class="text-3xl font-bold m-0">
            Gestión de Proveedores
        </h1>
    </div>

    <div class="p-4">
        <h:form id="formProveedores">
            <p:growl id="messages" showDetail="true"/>

            <!-- Botón de nuevo proveedor -->
            <div class="flex justify-content-between align-items-center mb-4">
                <h2 class="text-xl m-0">Lista de Proveedores</h2>
                <p:commandButton value="Nuevo Proveedor"
                                 icon="pi pi-plus"
                                 class="p-button-success"
                                 onclick="PF('dlgProveedor').show();"
                                 actionListener="#{proveedorJsf.prepararNuevo}"
                                 update=":formProveedor"/>
            </div>

            <!-- DataTable con card simple -->
            <div class="bg-white border-round shadow-2">
                <p:dataTable value="#{proveedorJsf.listaProveedores}" var="prov"
                             paginator="true" rows="10"
                             styleClass="p-datatable-striped">

                    <p:column headerText="ID">
                        <h:outputText value="#{prov.idProveedor}"/>
                    </p:column>

                    <p:column headerText="Nombre del proveedor">
                        <h:outputText value="#{prov.nombreProveedor}"/>
                    </p:column>

                    <p:column headerText="Servicio">
                        <h:outputText value="#{prov.servicio}"/>
                    </p:column>

                    <p:column headerText="Contacto">
                        <h:outputText value="#{prov.contacto}"/>
                    </p:column>

                    <p:column headerText="Acciones">
                        <p:commandButton icon="pi pi-pencil"
                                         title="Editar"
                                         class="p-button-rounded p-button-text"
                                         update=":formProveedor"
                                         actionListener="#{proveedorJsf.prepararEdicion(prov)}"
                                         oncomplete="PF('dlgProveedor').show()"/>
                        <p:commandButton icon="pi pi-trash"
                                         title="Eliminar"
                                         class="p-button-rounded p-button-danger p-button-text ml-2"
                                         onclick="PF('confirmEliminar').show();"
                                         process="@this">
                            <f:setPropertyActionListener target="#{proveedorJsf.idProveedor}" value="#{prov.idProveedor}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </div>

        </h:form>

        <!-- Dialogo mejorado pero simple -->
        <p:dialog header="Proveedor" widgetVar="dlgProveedor" modal="true" resizable="false" width="500">
            <h:form id="formProveedor">
                <div class="p-3">
                    <div class="field mb-3">
                        <label class="font-semibold block mb-2">Nombre</label>
                        <p:inputText value="#{proveedorJsf.nombreProveedor}" required="true" styleClass="w-full"/>
                    </div>

                    <div class="field mb-3">
                        <label class="font-semibold block mb-2">Servicio</label>
                        <p:inputTextarea value="#{proveedorJsf.servicio}" autoResize="true" styleClass="w-full"/>
                    </div>

                    <div class="field mb-3">
                        <label class="font-semibold block mb-2">Contacto</label>
                        <p:inputTextarea value="#{proveedorJsf.contacto}" autoResize="true" styleClass="w-full"/>
                    </div>

                    <div class="flex justify-content-end gap-2 pt-3">
                        <p:commandButton value="Cancelar" type="button" class="p-button-secondary" onclick="PF('dlgProveedor').hide()"/>
                        <p:commandButton value="Guardar"
                                         actionListener="#{proveedorJsf.guardar}"
                                         update=":formProveedores :formProveedor"
                                         class="p-button-success"
                                         oncomplete="PF('dlgProveedor').hide()"/>
                    </div>
                </div>
            </h:form>
        </p:dialog>

        <!-- Confirmación de eliminar -->
        <p:confirmDialog widgetVar="confirmEliminar" header="Confirmación" message="¿Desea eliminar este proveedor?"
                         severity="warn">
            <p:commandButton value="Sí" actionListener="#{proveedorJsf.eliminar}"
                             update=":formProveedores" oncomplete="PF('confirmEliminar').hide()"
                             class="p-button-danger"/>
            <p:commandButton value="No" onclick="PF('confirmEliminar').hide()" type="button" class="p-button-secondary"/>
        </p:confirmDialog>
    </div>

</h:body>
</html>
