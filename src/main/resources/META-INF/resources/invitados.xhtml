<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Gestión de Invitados</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-light.css"/>
</h:head>
<h:body class="bg-gray-50">
    <!-- Header simple -->
    <div class="bg-primary text-white p-4 mb-4">
        <h1 class="text-3xl font-bold m-0">
            Gestión de Invitados
        </h1>
    </div>

    <div class="p-4">
        <h:form id="formInvitados">
            <p:growl id="messages" showDetail="true"/>

            <!-- Botón de nuevo invitado -->
            <div class="flex justify-content-between align-items-center mb-4">
                <h2 class="text-xl m-0">Lista de Invitados</h2>
                <p:commandButton value="Nuevo Invitado"
                                 icon="pi pi-plus"
                                 class="p-button-success"
                                 onclick="PF('dlgInvitado').show();"
                                 actionListener="#{invitadoJsf.prepararNuevo}"
                                 update=":formInvitado"/>
            </div>

            <!-- DataTable -->
            <div class="bg-white border-round shadow-2">
                <p:dataTable value="#{invitadoJsf.listaInvitados}" var="inv"
                             paginator="true" rows="10"
                             styleClass="p-datatable-striped">

                    <p:column headerText="ID">
                        <h:outputText value="#{inv.idInvitado}"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{inv.nombre}"/>
                    </p:column>

                    <p:column headerText="Apellido">
                        <h:outputText value="#{inv.apellido}"/>
                    </p:column>

                    <p:column headerText="Correo">
                        <h:outputText value="#{inv.correo}"/>
                    </p:column>

                    <p:column headerText="Teléfono">
                        <h:outputText value="#{inv.telefono}"/>
                    </p:column>

                    <p:column headerText="Estado Asistencia">
                        <h:outputText value="#{inv.estadoAsistencia}"/>
                    </p:column>

                    <p:column headerText="ID Evento">
                        <h:outputText value="#{inv.idEvento}"/>
                    </p:column>

                    <p:column headerText="Acciones">
                        <p:commandButton icon="pi pi-pencil"
                                         title="Editar"
                                         class="p-button-rounded p-button-text"
                                         update=":formInvitado"
                                         actionListener="#{invitadoJsf.prepararEdicion(inv)}"
                                         oncomplete="PF('dlgInvitado').show()"/>
                        <p:commandButton icon="pi pi-trash"
                                         title="Eliminar"
                                         class="p-button-rounded p-button-danger p-button-text ml-2"
                                         onclick="PF('confirmEliminarInvitado').show();"
                                         process="@this">
                            <f:setPropertyActionListener target="#{invitadoJsf.idInvitado}" value="#{inv.idInvitado}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </div>

        </h:form>

        <!-- Dialogo de crear/editar invitado -->
        <p:dialog header="Invitado" widgetVar="dlgInvitado" modal="true" resizable="false" width="500">
            <h:form id="formInvitado">
                <div class="p-3">
                    <div class="field mb-3">
                        <label class="font-semibold block mb-2">Nombre</label>
                        <p:inputText value="#{invitadoJsf.nombre}" required="true" styleClass="w-full"/>
                    </div>

                    <div class="field mb-3">
                        <label class="font-semibold block mb-2">Apellido</label>
                        <p:inputText value="#{invitadoJsf.apellido}" required="true" styleClass="w-full"/>
                    </div>

                    <div class="field mb-3">
                        <label class="font-semibold block mb-2">Correo</label>
                        <p:inputText value="#{invitadoJsf.correo}" styleClass="w-full"/>
                    </div>

                    <div class="field mb-3">
                        <label class="font-semibold block mb-2">Teléfono</label>
                        <p:inputText value="#{invitadoJsf.telefono}" styleClass="w-full"/>
                    </div>

                    <div class="field mb-3">
                        <label class="font-semibold block mb-2">Estado Asistencia</label>
                        <h:selectOneMenu value="#{invitadoJsf.estadoAsistencia}" styleClass="w-full">
                            <f:selectItems value="#{invitadoJsf.estadosDisponibles}" var="e"
                                           itemValue="#{e}" itemLabel="#{e}"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="field mb-3">
                        <label class="font-semibold block mb-2">ID Evento</label>
                        <p:inputText value="#{invitadoJsf.idEvento}" styleClass="w-full"/>
                    </div>

                    <div class="flex justify-content-end gap-2 pt-3">
                        <p:commandButton value="Cancelar" type="button" class="p-button-secondary" onclick="PF('dlgInvitado').hide()"/>
                        <p:commandButton value="Guardar"
                                         actionListener="#{invitadoJsf.guardar}"
                                         update=":formInvitados :formInvitado"
                                         class="p-button-success"
                                         oncomplete="PF('dlgInvitado').hide()"/>
                    </div>
                </div>
            </h:form>
        </p:dialog>

        <!-- Confirmación de eliminar -->
        <p:confirmDialog widgetVar="confirmEliminarInvitado" header="Confirmación" message="¿Desea eliminar este invitado?"
                         severity="warn">
            <p:commandButton value="Sí" actionListener="#{invitadoJsf.eliminar}"
                             update=":formInvitados" oncomplete="PF('confirmEliminarInvitado').hide()"
                             class="p-button-danger"/>
            <p:commandButton value="No" onclick="PF('confirmEliminarInvitado').hide()" type="button" class="p-button-secondary"/>
        </p:confirmDialog>
    </div>

</h:body>
</html>
