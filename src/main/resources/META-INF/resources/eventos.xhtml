<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Gestión de Eventos</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-light.css"/>

    <!-- Estilos para botón Regresar -->
    <style>
        .regresar-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #3498db;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 6px 10px rgba(0,0,0,0.12);
            border: none;
            cursor: pointer;
        }
        .regresar-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 18px rgba(0,0,0,0.15);
        }
        .regresar-button i {
            font-size: 1.1rem;
        }
        .header-left { display:flex; align-items:center; gap:12px; margin-bottom:20px; }
    </style>
</h:head>
<h:body class="bg-gray-50">
    <!-- Header simple -->
    <div class="bg-primary text-white p-4 mb-4">
        <h1 class="text-3xl font-bold m-0">
            Gestión de Eventos
        </h1>
    </div>

    <div class="p-4">
        <h:form id="formEventos">
            <p:growl id="messages" showDetail="true"/>

            <!-- Encabezado de la lista: AQUI añadí el botón Regresar -->
            <div class="flex justify-content-between align-items-center mb-4">
                <div class="header-left">
                    <!-- Botón Regresar (navegación sin estado JSF que evita ViewExpired) -->
                    <h:link outcome="/inicio" styleClass="regresar-button">
                        <i class="pi pi-arrow-left"></i>
                        <span>Regresar</span>
                    </h:link>

                    <!-- Título -->
                    <h2 class="text-xl m-0">Lista de Eventos</h2>
                </div>

                <!-- Botón Nuevo Usuarios (mantengo exactamente como tenías) -->
                <p:commandButton value="Nuevo Evento"
                                 icon="pi pi-plus"
                                 class="p-button-success"
                                 onclick="PF('dlgEvento').show();"
                                 actionListener="#{eventoJsf.prepararNuevo}"
                                 update=":formEvento"/>
            </div>
            <!-- DataTable con card simple -->
            <div class="bg-white border-round shadow-2">
                <p:dataTable value="#{eventoJsf.listaEventos}" var="ev"
                             paginator="true" rows="10"
                             styleClass="p-datatable-striped">

                    <p:column headerText="ID">
                        <h:outputText value="#{ev.idEvento}"/>
                    </p:column>

                    <p:column headerText="Nombre del evento">
                        <h:outputText value="#{ev.nombreEvento}"/>
                    </p:column>

                    <p:column headerText="Descripción del evento">
                        <h:outputText value="#{ev.descripcion}"/>
                    </p:column>

                    <p:column headerText="Fecha">
                        <h:outputText value="#{ev.fecha}"/>
                    </p:column>

                    <p:column headerText="Lugar">
                        <h:outputText value="#{ev.lugar}"/>
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{ev.estado}"/>
                    </p:column>

                    <p:column headerText="Duración">
                        <h:outputText value="#{ev.duracion}"/>
                    </p:column>

                    <p:column headerText="Tipo">
                        <h:outputText value="#{ev.tipoEvento}"/>
                    </p:column>

                    <p:column headerText="Costo">
                        <h:outputText value="#{ev.costoEvento}">
                            <f:convertNumber type="currency" currencySymbol="Q"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="ID usuario">
                        <h:outputText value="#{ev.idUsuario}"/>
                    </p:column>

                    <p:column headerText="Acciones">
                        <p:commandButton icon="pi pi-pencil"
                                         title="Editar"
                                         class="p-button-rounded p-button-text"
                                         update=":formEvento"
                                         actionListener="#{eventoJsf.prepararEdicion(ev)}"
                                         oncomplete="PF('dlgEvento').show()"/>
                        <p:commandButton icon="pi pi-trash"
                                         title="Eliminar"
                                         class="p-button-rounded p-button-danger p-button-text ml-2"
                                         onclick="PF('confirmEliminar').show();"
                                         process="@this">
                            <f:setPropertyActionListener target="#{eventoJsf.idEvento}" value="#{ev.idEvento}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </div>

        </h:form>

        <!-- Dialogo -->
        <p:dialog header="Evento" widgetVar="dlgEvento" modal="true" resizable="false" width="500">
            <h:form id="formEvento">
                <div class="p-3">
                    <div class="field mb-3">
                        <label class="font-semibold block mb-2">Nombre</label>
                        <p:inputText value="#{eventoJsf.nombreEvento}" required="true" styleClass="w-full"/>
                    </div>

                    <div class="field mb-3">
                        <label class="font-semibold block mb-2">Descripción</label>
                        <p:inputTextarea value="#{eventoJsf.descripcion}" autoResize="true" styleClass="w-full"/>
                    </div>

                    <div class="grid">
                        <div class="col-6">
                            <div class="field mb-3">
                                <label class="font-semibold block mb-2">Fecha</label>
                                <p:datePicker value="#{eventoJsf.fecha}" showIcon="true" styleClass="w-full"/>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="field mb-3">
                                <label class="font-semibold block mb-2">Lugar</label>
                                <p:inputText value="#{eventoJsf.lugar}" styleClass="w-full"/>
                            </div>
                        </div>
                    </div>

                    <div class="grid">
                        <div class="col-6">
                            <div class="field mb-3">
                                <label class="font-semibold block mb-2">Estado</label>
                                <h:selectOneMenu value="#{eventoJsf.estado}" styleClass="w-full">
                                    <f:selectItems value="#{eventoJsf.estadosDisponibles}" var="e" itemValue="#{e}" itemLabel="#{e.name()}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="field mb-3">
                                <label class="font-semibold block mb-2">Duración</label>
                                <p:calendar value="#{eventoJsf.duracion}" pattern="HH:mm" timeOnly="true" showButtonPanel="true" styleClass="w-full"/>
                            </div>
                        </div>
                    </div>

                    <div class="grid">
                        <div class="col-6">
                            <div class="field mb-3">
                                <label class="font-semibold block mb-2">Tipo</label>
                                <h:selectOneMenu value="#{eventoJsf.tipoEvento}" styleClass="w-full">
                                    <f:selectItems value="#{eventoJsf.tiposEventoDisponibles}" var="t" itemValue="#{t}" itemLabel="#{t.name()}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="field mb-3">
                                <label class="font-semibold block mb-2">Costo</label>
                                <p:inputNumber value="#{eventoJsf.costoEvento}" styleClass="w-full"/>
                            </div>
                        </div>
                    </div>

                    <div class="field mb-3">
                        <label class="font-semibold block mb-2">ID Usuario</label>
                        <p:inputText value="#{eventoJsf.idUsuario}" styleClass="w-full"/>
                    </div>

                    <div class="flex justify-content-end gap-2 pt-3">
                        <p:commandButton value="Cancelar" type="button" class="p-button-secondary" onclick="PF('dlgEvento').hide()"/>
                        <p:commandButton value="Guardar"
                                         actionListener="#{eventoJsf.guardar}"
                                         update=":formEventos :formEvento"
                                         class="p-button-success"
                                         oncomplete="PF('dlgEvento').hide()"/>
                    </div>
                </div>
            </h:form>
        </p:dialog>

        <!-- Confirmación de eliminar -->
        <p:confirmDialog widgetVar="confirmEliminar" header="Confirmación" message="¿Desea eliminar este evento?"
                         severity="warn">
            <p:commandButton value="Sí" actionListener="#{eventoJsf.eliminar}"
                             update=":formEventos" oncomplete="PF('confirmEliminar').hide()"
                             class="p-button-danger"/>
            <p:commandButton value="No" onclick="PF('confirmEliminar').hide()" type="button" class="p-button-secondary"/>
        </p:confirmDialog>
    </div>

</h:body>
</html>
